<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            width: 500px;
            height: 2em;
            line-height: 2em;
            border: 1px solid #ddd;
            margin: 10px auto;
            text-align: center;
        }
    </style>
    <script src="../assets/vue.js"></script>
    <script src="../assets/axios.min.js"></script>
</head>
<body>
    <h1>hello</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <p id="someText"></p>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:`你好，世界 ! 现在是 ${new Date().toLocaleTimeString()}`
            },
            methods: {
            }
        })
        axios.get('./00.txt')
        .then(function (res) {
            var text = document.getElementById('someText').innerHTML=res.data;
          
        })
        .catch(function (error) {
          console.log(error);
        });
    </script>
</body>
</html>
