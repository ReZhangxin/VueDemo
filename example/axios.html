<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            border: 1px solid #ddd; margin: 10px;
        }
    </style>
    <script src="../assets/vue.js"></script>
    <script src="../assets/axios.min.js"></script>
</head>
<body>
    <h1>hello</h1>
    <hr>
    <div id="app">
        <button @click="get()">点我</button>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                results:[]
            },
           methods: {
               get:function () {
                   axios.get('./a.txt').then(function(res){
                    alert(res.data)
                   },function(res){
                    alert(res.status)
                   })
               }
           }
        })
        
    </script>
</body>
</html>
