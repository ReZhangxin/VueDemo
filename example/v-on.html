<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on：绑定事件监听器</title>
    <style>
        #app2 {
            width: 300px;
            height: 400px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .header {
            height: 20px;
           
        }
        .content {
            width: 245px;height: 20px;float: left;
            border: 1px solid #ddd;
            outline: none;
        }
        .btn {
            float: right;
            height: 20px;
            outline: none;
            border: none;
            background: lightgreen;
            color: white;
            cursor: pointer;
        }
    </style>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>v-on：绑定事件监听器</h1>
    <hr>
    <div id="app">
        <button @click="show($event)">戳我一下</button>
        <p @click="pp">
            <button @click.stop="pp">你敢戳我！！！</button>
        </p>
        <p>
            <button @contextmenu.prevent="pp">请右击</button>
        </p>
        <p>
            <input type="text" @keydown=show($event)>
        </p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            methods: {
                show: function (e) {
                    alert(e.keyCode)
                },
                pp: function () {
                    alert("hello")
                }
            }
        })
    </script>
</body>
</html>
