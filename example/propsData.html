<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>propsData</h1>
    <hr>
    <zhangxin></zhangxin>
    <script>
        var zhangxin = Vue.extend({
            template:`<p> {{message}}~~~{{a}} </p>`,
            data:function(){
                return {
                    message:'从来没有人在意你的努力！尽管去拼搏！'
                }
            },
            props:['a']
        });
        new zhangxin({propsData:{a:666}}).$mount('zhangxin');
    </script>
</body>
</html>
