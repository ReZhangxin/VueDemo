<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>propsData</h1>
    <hr>
    <header></header>
    <script>
        var header_a =Vue.extend({
            template:`<p>{{message}}-{{a}}`,
            data:function(){
                return {
                    message:"hello xin"
                }
            },
            props:['a']
        });
        new header_a({propsData:{a:"haha"}}).$mount('header');
    </script>
</body>
</html>
