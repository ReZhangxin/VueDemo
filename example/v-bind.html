<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <style>
        .classA {color: aqua;}
        .classB {font-size: 150%;}
    </style>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>v-bind实例</h1>
   
    <hr>
    <div id="app">
        <p>{{message}}</p>
        <img v-bind:src="imgSrc" :title="t" :width="w">
        <p><a :href="blogUrl" target="_blank">我的博客地址</a></p>
        <hr>      
        <div :class="className">1、绑定class</div>
        <div :class="{classA:isOk}">2、绑定class判断</div>
        <div :class="[A,B]">3、绑定class数组</div>
        <div :class="isOk?A:B">4、绑定class数组三元运算</div>
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:aqua,fontSize:font}">5、绑定style</div>
        <div :style="styleObj">6、绑定style对象</div>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:`你好，世界 ! 现在是 ${new Date().toLocaleTimeString()}`,
                imgSrc:'http://ouch71mj2.bkt.clouddn.com/ship.jpg',
                blogUrl:"http://zhangss.win",
                w:'500',
                t: 'This is a wonderful photo',
                className:'classA',
                isOk:false,
                A:'classA',
                B:'classB',
                aqua:'aqua',
                font:'150%',
                styleObj:{
                    color:'aqua',
                    fontSize:'150%'
                }
            }
        })
    </script>
</body>
</html>
