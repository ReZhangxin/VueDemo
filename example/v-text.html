<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text & v-html</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>v-text实例</h1>
    <hr>
    <div id="app">
       <span>{{message}}</span>===<span v-text="message"></span>
       <div v-html="dodo"></div>
    </div>

    <div id="app2">
        <p v-text="author"></p>
    </div>
    <script>
        var app2 = new Vue({
            el:'#app2',
            data:{
                author:'鑫少来也~'
            }
        });
        var app = new Vue({
            el:'#app',
            data:{
                message:`你好，世界 ! 现在是 ${new Date().toLocaleTimeString()}`,
                dodo:"<h2>hellofei</h2>"

            }
        })
    </script>
</body>
</html>
