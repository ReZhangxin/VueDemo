<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>Component父子组件</h1>
    <hr>
    <div id="app">
       <xin></xin>
    </div>
    <script>
        var city = {
            template:`<div>我在上海哈哈!</div>`
        }
        var xinComponent ={
            template:`
                <div>
                    <p>你现在在哪里啊？</p>
                    <city></city>
                </div>
            `,
            components:{
                "city":city
            }
        }
        
        var app = new Vue({
            el:'#app',
            components:{
                "xin":xinComponent
            }
        })
    </script>
</body>
</html>
