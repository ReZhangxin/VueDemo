<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>Component父子组件</h1>
    <hr>
    <div id="app">
       <xin></xin>
    </div>
    <script>
        var xinComponent ={
            template:`<div>Xin 来自 Huaibei</div>`
        }
        var app = new Vue({
            el:'#app',
            components:{
                "xin":xinComponent
            }
        })
    </script>
</body>
</html>
