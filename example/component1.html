<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component组件</title>
    <style>
        .boo {
            border:1px solid #ddd;
        }
    </style>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>Component组件（1）</h1>
    <hr>
    <div id="app">
        <blog></blog>
        <hr>
        <xin></xin>
    </div>
    <script>
        var Xin = {
            template:`
            <div>
                <a href='#'>我的博客!!!</a>
                <p>欢迎来到实力至上主义的教室!!!</p>
            </div>
            `
        };      
       Vue.component('blog',{
           template:`
            <div>
                <a href='#'>我的博客</a>
                <p>欢迎来到实力至上主义的教室</p>
            </div>
           `
       });
       var app = new Vue({
           el: '#app',
            components:{
                "xin":Xin
            }
       })
       
    </script>

</body>
</html>
