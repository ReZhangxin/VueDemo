<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component组件</title>
    <style>
        .boo {
            border:1px solid #ddd;
        }
    </style>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>Component组件（1）</h1>
    <hr>
    <div id="app">
        <p>总数： {{ total }}</p>
        <my-component
        @add = "handleGetTotal"
        @red = "handleGetTotal"
       ></my-component>
    </div>
    <script>
      Vue.component("my-component",{
          template: `
            <div>
                <button @click="handleIncrease">+1</button>
                <button @click="handleReduce">-1</button>
            </div>
          `,
          data: function(){
              return {
                  counter: 0
              }
          },
          methods: {
              handleIncrease: function () {
                  this.counter++;
                  this.$emit('add',this.counter);
              },
              handleReduce: function () {
                this.counter--;
                this.$emit('red',this.counter)
              }
          }
      });
      var app =new Vue({
          el: '#app',
          data: {
              total: 0
          },
          methods: {
              handleGetTotal: function (total) {
                this.total = total;
              }
          }
      })
    </script>

</body>
</html>
