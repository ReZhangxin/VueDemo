<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>extends扩展选项</h1>
    <hr>
    <div id="app">
        ${number}
        <p><button @click="add">add</button></p>
    </div>
    <script>
        var extendsObj = {
            updated:function(){
                console.log("我是扩展的updated")
            },
            methods:{
                add:function(){
                    console.log('我是被扩展出来的方法');
                    this.number++;
                }
            }
        }
        var app = new Vue({
            el:'#app',
            data:{
                number:1
            },
            methods:{
                add:function(){
                    console.log('我是原生的方法');
                    this.number++;
                }
            },
            updated:function(){
                console.log("我是原生updated")
            },
            extends:extendsObj,
            delimiters:['${','}']
            
        })
    </script>
</body>
</html>
