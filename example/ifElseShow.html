<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        body,html{width:100%;}
        #app2 textarea {
            resize: none;outline: none;
            border: 1px solid #dcdcdc;
            border-radius: 2%;
            width: 300px;height: 50px;
            padding: 10px;
        }
        button {
            outline: none;
            border:1px solid transparent;
            width: 50px;
            height: 30px;
            background: #42c02e;
            color: white;
            border-radius: 4%;
            box-shadow: 0 0 10px 2px gainsboro;
            cursor:pointer;
        }
        .slide-fade-enter-active {
            transition: all .3s ease;
        }
        .slide-fade-leave-active {
            transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
        }
        .slide-fade-enter, .slide-fade-leave-to
        /* .slide-fade-leave-active for below version 2.1.8 */ {
            transform: translateX(10px);
            opacity: 0;
        }
    </style>
    <script src="../assets/vue.js"></script>
    
</head>
<body>
    <h1>判断</h1>
    <hr>
    <div id="app">
       <div >亲，1+1等于几啊？</div>
       <button v-on:click="sum = !sum">点我</button>
       <transition name="slide-fade">
            <h3 v-if="sum">哈哈，笨蛋是2</h3>
            <h3 v-else="sum">哈哈，你猜你猜</h3>
       </transition>
      
       <hr>
    </div>
    <div id="app2">
            <textarea v-on:click="showComment" name="" id="" cols="30" rows="10" placeholder="请写下你的评论. . ."></textarea>
            <transition name="slide-fade">
                <div v-show="cancle" v-on:click="changeNone"><button>取消</button></div>
            </transition>
            
        </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                sum:false
            }
        });
        var app = new Vue({
            el:'#app2',
            data:{
                cancle:false
            },
            methods:{
                showComment:function(){
                    this.cancle = true;
                },
                changeNone:function(){
                    this.cancle = false;
                }
            }
        })

    </script>
</body>
</html>
